<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet | QODEX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wallet.css') }}">
</head>
<body>

<!-- Wallet Container -->
<div class="wallet-container">
    <h1 class="wallet-title">QODEX Wallet</h1>

    <!-- User Info -->
    <div class="user-info">
        <p><strong>Username:</strong> <span id="username">{{ username }}</span></p>
        <p><strong>Balance:</strong> <span id="balance">{{ balance }}</span> QODEX</p>
    </div>

    <!-- Wallet Connection Section -->
    <div id="wallet-info" class="wallet-info" style="display: none;">
        <p><strong>Wallet Address:</strong></p>
        <p id="wallet-address" class="wallet-address">Not linked</p>
    </div>

    <!-- Wallet Action Buttons -->
    <div class="wallet-buttons">
        <button id="connect-wallet" class="wallet-btn">ğŸ”— Connect Wallet</button>
        <button id="disconnect-wallet" class="wallet-btn" style="display: none;">âŒ Disconnect</button>
    </div>

    <!-- Transaction Section -->
    <div class="transaction-box">
        <button id="send-ton" class="wallet-btn" disabled>
            ğŸ’° Send 0.5 TON
        </button>
    </div>
</div>

<!-- Loading Indicator -->
<div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Processing...</p>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="/" class="nav-btn">ğŸ  Home</a>
    <a href="/earn" class="nav-btn">ğŸ’° Earn</a>
    <a href="/wallet" class="nav-btn active">ğŸ‘› Wallet</a>
</div>

<!-- Wallet JavaScript -->
<script src="{{ url_for('static', filename='js/wallet.js') }}" defer></script>

</body>
</html>
